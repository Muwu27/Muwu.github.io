            <h1>景点介绍</h1>
            <h2>三坊七巷</h2>
                <p>三坊七巷座落于福建省福州市鼓楼区南后街，总占地约45公顷，是从南后街两旁从北至南依次排列的坊巷总称。</p>
                <p><a href="https://zhuanlan.zhihu.com/p/65382961"><img src="https://pic3.zhimg.com/v2-4f4814e022c2eab7e904aba95e50df02_r.jpg" class="small" id="smart-image"></a></p>
            <h3>1.历史沿革</h3>
                <p>晋代，三坊七巷发轫。 唐代，王审知修建罗城，三坊七巷这一街区形成。明清时期，三坊七巷发展到鼎盛，古老坊巷风貌基本得以传续。2006年，福州全面启动三坊七巷保护修复工程。</p>
